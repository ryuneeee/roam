<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.75">
    <title>{{ title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Comfortaa|Sacramento' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
    </header>

    <section id="hero">
        {{ hero }}
    </section>

    <!-- spacer -->
    <div class="spacer"></div>

    {% if msg %}
    <section id="alert">
        <div class="glass"></div>
        <div class="msg"><pre>{{ msg }}</pre></div>
    </section>
    {% else %}
        <!-- spacer -->
        <div class="spacer"></div>
    {% endif %}

    <!-- spacer -->
    <div class="spacer"></div>

    <section id="login">
        <div class="glass"></div>
        <form id="login-form" action="/login" method="post" class="pure-g">
            <div class="pure-u-5-12">
                <input type="text" name="user" class="box" placeholder="Username" spellcheck="false" autocomplete="off">
            </div>
            <div class="pure-u-5-12">
                <input type="password" name="password" class="box" placeholder="Password" spellcheck="false" autocomplete="off">
            </div>
            <div class="pure-u-1-6">
                <button type="submit">Login</button>
            </div>
        </form>
    </section>

    <footer>
    </footer>

    <script type="text/javascript">
        document.getElementsByName('user').item(0).focus();
    </script>
</body>
</html>
